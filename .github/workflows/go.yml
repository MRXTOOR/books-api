name: Docker Compose CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and run tests with docker compose
        run: |
          docker compose -f docker-compose.yml up --build --abort-on-container-exit --exit-code-from test
